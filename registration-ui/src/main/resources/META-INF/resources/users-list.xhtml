<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>
        <ui:insert name="title">Users list</ui:insert>
    </title>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/primeflex.min.css"/>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/themes/saga-blue.css"/>
    <ui:insert name="head"/>
</h:head>

<body>
<h:form id="formId">
    <div class="max-w-2xl mx-auto lg:mt-8 md:mt-4">
        <f:event type="preRenderView" listener="#{usersList.getTableData()}" />
        <p:dataTable id="dataTableId" var="userItem" value="#{usersList.tableData}" emptyMessage="No users found" styleClass="border-1">
            <p:column headerText="Name">
                #{userItem.name}
            </p:column>
            <p:column headerText="Surname">
                #{userItem.surname}
            </p:column>
            <p:column headerText="Email">
                #{userItem.email}
            </p:column>
            <p:column style="width: 24px">
                <p:selectBooleanCheckbox value="#{userItem.selectedUser}" />
            </p:column>
        </p:dataTable>

        <p:button id="back" value="Back" outcome="index" styleClass="m-2 ui-button-help"/>
        <p:commandButton id="sendButton" value="Send Email" actionListener="#{usersList.send}" process="@form">
            <p:ajax update="@form" />
        </p:commandButton>
    </div>
</h:form>




</body>
</html>
