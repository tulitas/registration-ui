<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      lang="en">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title><ui:insert name="title">Registration</ui:insert></title>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/primeflex.min.css"/>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/themes/saga-blue.css"/>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <h:form id="registrationForm">
        <div class="max-w-30rem mx-auto lg:mt-8 md:mt-4">
            <div class="flex justify-content-center" jsf:rendered="#{registrationForm.registered}">
                <h5>Registered!</h5>
            </div>

            <p:messages/>

            <div class="field">
                <p:outputLabel for="@next" value="Name"/>
                <p:inputText id="name" value="#{registrationForm.name}"
                             styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
            </div>

            <div class="field">
                <p:outputLabel for="@next" value="Surname"/>
                <p:inputText id="surname" value="#{registrationForm.surname}"
                             styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
            </div>

            <div class="field">
                <p:outputLabel for="@next" value="Email"/>
                <p:inputText id="email" value="#{registrationForm.email}"
                             styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
            </div>

            <div class="flex justify-content-end">
                <p:commandButton id="reset" action="#{registrationForm.reset}" value="Start over"
                                 process="@this" update="@form"
                                 rendered="#{registrationForm.registered}"
                                 styleClass="m-2 ui-button-secondary"/>
                <p:commandButton id="apply" action="#{registrationForm.register}" value="Register"
                                 process="@form" update="@form"
                                 disabled="#{registrationForm.registered}"
                                 styleClass="m-2"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
